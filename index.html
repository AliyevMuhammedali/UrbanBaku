<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abandoned Baku</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />
  <!-- Leaflet Control Search CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />

<!-- Leaflet Control Search JS -->
<script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>

<!-- Leaflet CSS и JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Search Control CSS и JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
<script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>

<!-- Подключение map.js (после всех библиотек!) -->
<script src="map.js" defer></script>
</head>
<body>
  <!-- Загрузочный экран -->
  <div id="loader">
    <img src="img/logo.png" alt="Логотип" />
    <h1>Загрузка карты…</h1>
  </div>

  <!-- Карта -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>
  <script src="access.js"></script>
  <script src="map.js"></script>

  <div id="loader">Загрузка карты...</div>

<div id="access-container">
  <input type="text" id="accessKey" placeholder="Введите ключ доступа" />
  <button id="submitBtn">Войти</button>
</div>

<div id="map" style="display: none;"></div>

<!-- Кнопка очистки -->
<button id="clearKeyBtn" onclick="clearKey()">Очистить ключи</button>
</body>
</html>
