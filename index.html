<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abandoned Baku</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Control Search -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
  <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>

  <!-- Карта -->
  <script src="map.js" defer></script>
  <!-- Доступ -->
  <script src="access.js" defer></script>

  <style>
    #access-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    #clearKeyBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      display: none;
      background: #ff4d4d;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Лоадер -->
  <div id="loader">
    <img src="img/logo.png" alt="Логотип" />
    <h1>Загрузка карты…</h1>
  </div>

  <!-- Контейнер для ввода ключа -->
  <div id="access-container">
    <input type="text" id="accessKey" placeholder="Введите ключ доступа" />
    <button id="submitBtn">Войти</button>
  </div>

  <!-- Кнопка очистки ключей (по умолчанию скрыта) -->
  <button id="clearKeyBtn" onclick="clearKey()">Очистить ключи</button>

  <!-- Карта -->
  <div id="map" style="display: none; height: 100vh;"></div>

</body>
</html>
